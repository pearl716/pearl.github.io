<!DOCTYPE html>
<html>
<head>
	<title>Lab3</title>
    <style type="text/css">
        td{
            background-color: blue;
            color: white;
            height: 30px;
            padding: 5px;
        }
    </style>
</head>
<body>
	<form>
    <table>
     	<tr>
     		<td colspan="2" style="background-color: orange;color: black"> Sing up</td>
     	</tr>
     	<tr>
     		<td width="100px" align="right">First Name</td>
     		<td width="400px"><input type="text" id="fname" name="fname" placeholder="Enter First Name..."></td>
     	</tr>
        <tr>
            <td width="100px" align="right">Last Name</td>
            <td width="400px"><input type="text" id="lname" name="lname" placeholder="Enter Last Name..."></td>
        </tr>
        <tr>
            <td width="100px" align="right">Password</td>
            <td width="400px"><input type="password" id="pwd" name="pwd" value="xcvxxbn"></td>
        </tr>
        <tr>
            <td width="100px" align="right">Date of Birth</td>
            <td width="400px"><input type="date" id="birthday" name="birthday"></td>
        </tr>
        <tr>
            <td width="100px" align="right">Gender</td>
            <td width="400px"><input type="radio" id="male" name="gdr" value="Male">
                <label for="male">Male</label><input type="radio" id="female" name="gdr" value="Female">
                <label for="female">Female</label></td>
        </tr>
        <tr>
            <td width="100px" align="right">Country</td>
            <td width="400px">
                <select>
                    <optgroup label="Asia">
                        <option value="mongolia">Mongolia</option>
                        <option value="korea">Korea</option>
                        <option value="japan">Japan</option>
                        <option value="china">China</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td width="100px" align="right">Comment</td>
            <td width="400px">
                <textarea rows="4" cols="45" placeholder="Type your comment here..."></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="middle" style="background-color: tomato"><input type="checkbox" name="vehicle">
                <label for=vehicle> I agree to the Term of Use</label></td>
        </tr>
        <tr>
            <td colspan="2" align="right" style="background-color: orange"><input type="submit" value="Submit" style="background-color: green;color: white"> <input type="reset" value="Cancel" style="background-color: red;color: white"></td>
        </tr>
    </table>
    </form>
</body>
</html>
